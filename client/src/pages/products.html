<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gestión de Productos</title>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CSS files -->
    <link href="../assets/css/tabler.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-flags.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-payments.min.css" rel="stylesheet" />
    <link href="../assets/css/tabler-vendors.min.css" rel="stylesheet" />
    <link href="../assets/css/demo.min.css" rel="stylesheet" />

    <style>
      @import url("https://rsms.me/inter/inter.css");

      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
          San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }

      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>

  <body>
    <script src="../assets/js/demo-theme.min.js"></script>

    <div class="page">
      <!-- Navbar -->
      <navbar-component></navbar-component>

      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none text-white">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <div class="page-pretitle">Vista</div>
                <h2 class="page-title">Productos</h2>
              </div>
              <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                  <a
                    href="#"
                    class="btn btn-primary d-none d-sm-inline-block"
                    data-bs-toggle="modal"
                    data-bs-target="#modal-report"
                  >
                    <!-- Icono "Agregar producto" -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 5l0 14" />
                      <path d="M5 12l14 0" />
                    </svg>
                    Agregar producto
                  </a>
                  <a
                    href="#"
                    class="btn btn-primary d-sm-none btn-icon"
                    data-bs-toggle="modal"
                    data-bs-target="#modal-report"
                    aria-label="Create new report"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 5l0 14" />
                      <path d="M5 12l14 0" />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="card">
              <div class="card-body">
                <div id="table-default" class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th data-sort="sort-nombre">Nombre</th>
                        <th data-sort="sort-categoria">Categoria</th>
                        <th data-sort="sort-tecnologias">Tecnologias</th>
                        <th data-sort="sort-estatus">Estatus</th>
                        <th data-sort="sort-url">Direccion URL</th>
                      </tr>
                    </thead>
                    <tbody class="table-tbody"></tbody>
                  </table>
                </div>
              </div>

              <div class="card-footer d-flex align-items-center">
                <p class="m-0 text-secondary">
                  Mostrando de
                  <span id="start-entry">0</span> a
                  <span id="end-entry">0</span> de
                  <span id="total-entries">0</span> productos
                </p>
                <ul class="pagination m-0 ms-auto">
                  <!-- Botón "Anterior" -->
                  <li class="page-item" id="prev-page">
                    <a class="page-link" href="#" aria-disabled="true">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 6l-6 6l6 6" />
                      </svg>
                      Anterior
                    </a>
                  </li>
                  <!-- Números de página dinámicos -->
                  <span class="pagination-numbers"></span>
                  <!-- Botón "Siguiente" -->
                  <li class="page-item" id="next-page">
                    <a class="page-link" href="#">
                      Siguiente
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 6l6 6l-6 6" />
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer-component></footer-component>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/auth.js" type="module"></script>
    <script src="../assets/js/products.js" type="module"></script>
    <script src="../assets/js/add-product.js" type="module"></script>
    <script src="../components/components.js" type="module" defer></script>

    <!-- Libs JS -->
    <script src="../assets/libs/list.js/dist/list.min.js" defer></script>

    <!-- Tabler Core -->
    <script src="../assets/js/tabler.min.js" defer></script>
    <script src="../assets/js/demo.min.js" defer></script>
  </body>
</html>


<!-- FORMULARIO -->
<div
  class="modal modal-blur fade"
  id="modal-report"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo producto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Paso 1 - Información Básica -->
      <div id="step-1" class="step">
        <div class="card-body">
          <ul class="steps steps-blue steps-counter my-4">
            <li class="step-item active">Paso 1</li>
            <li class="step-item">Paso 2</li>
            <li class="step-item">Paso 3</li>
          </ul>
        </div>
        <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Coloca el nombre del producto"
          />
        </div>
        <div class="col-lg-12">
          <div>
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Coloca la descripción del producto"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-8">
            <div class="mb-3">
              <label class="form-label">Dirección URL</label>
              <div class="input-group input-group-flat">
                <span class="input-group-text">
                  http://
                </span>
                <input
                  type="text"
                  class="form-control ps-0"
                  id="url"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Estatus</label>
              <select class="form-select" id="estatus">
                <option value="1" selected>Operativo</option>
                <option value="2">En Mantenimiento</option>
                <option value="3">Inactivo</option>
                <option value="4">Retirado</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="mb-3">
              <label class="form-label">Fecha de lanzamiento</label>
              <input type="date" id="fecha_lanzamiento" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
        <button type="button" class="btn btn-primary ms-auto" id="nextStep1">Siguiente</button>
      </div>
      </div>

      <!-- Paso 2 - Información Técnica -->
      <div id="step-2" class="step" style="display: none;">
        <div class="card-body">
          <ul class="steps steps-blue steps-counter my-4">
            <li class="step-item">Paso 1</li>
            <li class="step-item active">Paso 2</li>
            <li class="step-item">Paso 3</li>
          </ul>
        </div>
        <div class="modal-body">
          <div class="col-lg-12">
            <div id="tags-input" class="mb-3">
              <label class="form-label">Tecnologías</label>
              <select type="text" class="form-select" id="select-tags" value="" multiple>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
                <option value="jQuery">jQuery</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="prevStep2">Anterior</button>
          <button type="button" class="btn btn-primary ms-auto" id="nextStep2">Siguiente</button>
        </div>
      </div>

      <!-- Paso 3 - Responsables -->
      <div id="step-3" class="step" style="display: none;">
        <div class="card-body">
          <ul class="steps steps-blue steps-counter my-4">
            <li class="step-item">Paso 1</li>
            <li class="step-item">Paso 2</li>
            <li class="step-item active">Paso 3</li>
          </ul>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Responsable</label>
            <input type="text" id="responsable" class="form-control" placeholder="Nombre del responsable" />
          </div>
          <div class="mb-3">
            <label class="form-label">Solicitante</label>
            <input type="text" id="solicitante" class="form-control" placeholder="Nombre del solicitante" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="prevStep3">Anterior</button>
          <button type="submit" class="btn btn-success ms-auto">Agregar Producto</button>
        </div>
      </div>
      
      </div>
    </div>
  </div>
</div>

<script src="../assets/libs/tom-select/dist/js/tom-select.base.min.js" defer></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var el;
    window.TomSelect && (new TomSelect(el = document.getElementById('select-tags'), {
        copyClassesToDropdown: false,
        dropdownParent: '#tags-input',
        controlInput: '<input>',
        render:{
            item: function(data, escape) {
                if( data.customProperties ){
                    return '<div><span class="dropdown-item-indicator">' + data.customProperties + '</span>' + escape(data.text) + '</div>';
                }
                return '<div>' + escape(data.text) + '</div>';
            },
            option: function(data, escape){
                if( data.customProperties ){
                    return '<div><span class="dropdown-item-indicator">' + data.customProperties + '</span>' + escape(data.text) + '</div>';
                }
                return '<div>' + escape(data.text) + '</div>';
            },
        },
    }));
  });  
</script>
