      @import url('https://rsms.me/inter/inter.css');

        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;

<body  class=" d-flex flex-column"></body>
    <script src="../assets/js/demo-theme.min.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="../../public/static/logo.svg" width="110" height="32" alt="LOGO" class="navbar-brand-image">
          </a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Iniciar sesión</h2>
            <form id="form-signin" method="get" autocomplete="off" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">
                  Usuario
                </label>
                <input id="username" type="text" class="form-control" placeholder="Ingrese su usuario" autocomplete="off" required>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">
                  Contraseña
                  <!-- <span class="form-label-description">
                    <a href="./forgot-password.html">Olvide mi contraseña</a>
                  </span> -->
                </label>
                <div class="input-group input-group-flat">
                  <input id="password" type="password" class="form-control"  placeholder="Ingrese su contraseña"  autocomplete="off" required>
                  <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                    </a>
                  </span>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input"/>
                  <span class="form-check-label">Recordar este dispositivo</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
              </div>
            </form>
            <!-- MENSAJE DE PRUEBA -->
            <p id="error-message" style="color: red;"></p> 
            </div>
          </div>
        <!-- <div class="text-center text-secondary mt-3">
          No tienes cuenta? <a href="./sign-up.html" tabindex="-1">Registrate</a>
        </div> -->
      </div>
    </div>
    <!-- PIE DE PAGINA -->
    <footer class="footer footer-transparent d-print-none">
      <div class="container-xl">
        <div class="row text-center align-items-center flex-row-reverse">

                v1.0.0-beta
              </li>
            </ul>
          </div>
          <div class="col-12 col-lg-auto mt-3 mt-lg-0">
            <ul class="list-inline list-inline-dots mb-0">
              <li class="list-inline-item">
                Copyright &copy; 2024 Daniel Caraballo. All rights reserved.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/sign-in.js" type="module"></script>
    <!-- Tabler Core -->
    <script src="../assets/js/tabler.min.js" defer></script>
    <script src="../assets/js/demo.min.js" defer></script>
  </body>
</html>
